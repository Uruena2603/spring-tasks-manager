<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Editar Tarea</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="container my-5">
    <h2 class="mb-4 text-center"><i class="bi bi-pencil-square"></i> Editar Tarea</h2>
    <form th:action="@{'/tasks/edit/' + ${task.id}}" method="post" class="row g-3 mb-4">
      <div class="col-12 col-md-4">
        <div class="form-floating">
          <input name="title" id="title" class="form-control" placeholder="Título" th:value="${task.title}" required />
          <label for="title">Título</label>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="form-floating">
          <input name="description" id="description" class="form-control" placeholder="Descripción" th:value="${task.description}" required />
          <label for="description">Descripción</label>
        </div>
      </div>
      <div class="col-12 col-md-3">
        <div class="form-floating">
          <input name="dueDate" id="dueDate" type="date" class="form-control" th:value="${task.dueDate}" required />
          <label for="dueDate">Fecha Límite</label>
        </div>
      </div>
      <div class="col-12 col-md-1 d-grid">
        <button type="submit" class="btn btn-success"><i class="bi bi-save"></i> Guardar</button>
      </div>
    </form>
    <div class="text-center">
      <a th:href="@{/tasks}" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i> Volver</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
